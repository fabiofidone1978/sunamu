<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatta Sunamu - Info su Eventi, Artisti e Collaborazioni</title>
    <meta name="description"
        content="Entra in contatto con Sunamu per ricevere informazioni su eventi musicali, management artistico e collaborazioni.">
    <link rel="canonical" href="https://www.sunamu.music/contatti.html">
    <meta name="robots" content="index, follow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-black text-white">
    <div id="navbar-placeholder"></div>

    <section class="py-5">
        <div class="container">
            <h1 class="mb-4 text-center">Contattaci</h1>
            <form action="php/send_contact.php" method="POST" class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-12">
                    <label for="messaggio" class="form-label">Messaggio</label>
                    <textarea class="form-control" id="messaggio" name="messaggio" rows="5" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-warning">Invia</button>
                </div>
            </form>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="cookie-banner.js"></script>
    <script>
        fetch('partials/navbar.html').then(res => res.text()).then(data => document.getElementById('navbar-placeholder').innerHTML = data);
        fetch('partials/footer.html').then(res => res.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>

</html>
